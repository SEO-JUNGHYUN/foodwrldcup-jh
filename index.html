<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>점심 메뉴 월드컵 🍽️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ✅ 초기 시작 화면 -->
  <div id="start-screen">
    <h1>점심 메뉴 월드컵 🍱</h1>
    <p>오늘의 점심식사를 정해볼까요?</p>
    <button id="start-btn">시작하기</button>
  </div>

  <!-- ✅ 게임 영역 -->
  <div id="main-content" style="display: none;">
    <div id="round-info">8강</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div id="game-container">
      <div class="menu" id="menu1">
        <img src="assets/menu1.jpg" alt="메뉴 1" />
        <p class="menu-name"></p>
        <button class="select-btn" onclick="selectMenu(0)">선택</button>
      </div>
      <div class="menu" id="menu2">
        <img src="assets/menu2.jpg" alt="메뉴 2" />
        <p class="menu-name"></p>
        <button class="select-btn" onclick="selectMenu(1)">선택</button>
      </div>
    </div>

    <!-- ✅ 결과 표시 -->
    <div id="result" style="display: none;">
      <h2>오늘의 점심식사는 <span id="winner-name"></span>입니다! 🍽️</h2>
      <img id="winner-img" src="" alt="우승 메뉴" />
      <div>
        <button onclick="copyLink()">친구에게 공유하기</button>
        <p id="copy-msg"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
